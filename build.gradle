plugins {
  id 'com.github.ben-manes.versions' version '0.38.0'
  id 'application'
  id 'checkstyle'
}
application {
    mainClass = 'hexlet.code.App'
}
compileJava {
    options.release = 11
}
repositories {
    mavenCentral()
}

checkstyle {
  toolVersion '8.41'
}
run {
  standardInput = System.in
}

